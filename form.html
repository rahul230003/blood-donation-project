<html>
  <head>
    <title>Form</title>
    <link rel="stylesheet" href="/css/form.css">
       
  </head>
  <body>
    <form action="/new" method="post" class="form"> 
      <h2>Blood donation form</h2>
       <p type="Name:">
         <p><input type="text" name="name" placeholder="Write your name here.."></p>
      <p type="Email:">
        <input type="email" name="email" placeholder="Enter your Email">
      </p>
      <p type="Bloodgroup:">
        <input type="text" name="bloodgrp" placeholder="Enter your blood group here..">
      </p>
      <button>Submit</button>
      
    </form>    

  </body>
</html>
